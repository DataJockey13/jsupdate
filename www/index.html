<!DOCTYPE html>
<html>
    <head>
        <title>update proof of concept</title>
        <meta charset="UTF-8" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="css/styles.css">        
    </head>
    <body>
        <div id="root">
            <nav id="main-nav" class="sidebar">                
                <img width="56" src="img/poc.jpg" />
                <a href="/" onclick="route()">Home</a>
                <a href="/about" onclick="route();">About</a>
            </nav>
            <div id="main-page"></div>
            <div style="visibility:hidden;" id="main-log"></div>            
            <div style="visibility:hidden;" id="update"><button onclick="reload()">  update  </button></div>
        </div>        

        <script src="js/globals.js"></script>
        <script src="js/check4update.js"></script>
        <script src="js/router.js"></script>
        <script src="js/reload.js"></script>
        <script src="js/log.js"></script>
        <script src="serviceworkersetup.js"></script>
        <script>
            const updateAvailable = await isUpdateAvailable();
            if (updateAvailable)
            {
                reload();
            }
        </script>
    </body>
</html>
